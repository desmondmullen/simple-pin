<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var userLatitude = -25.363;
        var userLongitude = 131.044;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                // userLatitude = parseFloat(showPosition.coords.latitude);
                // userLongitude = parseFloat(showPosition.coords.longitude);
                // console.log(userLatitude, userLongitude);
            } else {
                geolocationStatusField.text("Geolocation is not supported by this browser");
            }
        }

        getLocation();

        function showPosition(position) {
            userLatitude = parseFloat(position.coords.latitude);
            userLongitude = parseFloat(position.coords.longitude);
            console.log(userLatitude, userLongitude);
            // let latitudeLongitude = userLatitude + "," + userLongitude;
            // let mapURL = encodeURI("https://maps.googleapis.com/maps/api/staticmap?center=" + latitudeLongitude + "&zoom=16&size=400x300&sensor=false&key=AIzaSyBPchfMQ9Do2TWSFQTKjKJlitT5y_Fdrdc");
        }


        function initMap() {
            setTimeout(function () {
                console.log("init map");
                console.log(userLatitude, userLongitude);
                var myLatLng = { lat: userLatitude, lng: userLongitude };
                // var myLatLng = { lat: -25.363, lng: 131.044 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: myLatLng
                });
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Hello World!'
                });
            }, 3000);
        }
        console.log("v1.225");
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPchfMQ9Do2TWSFQTKjKJlitT5y_Fdrdc&callback=initMap">
        // <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>

</html>
